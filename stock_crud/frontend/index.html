<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque - CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-boxes"></i> Sistema de Estoque</h1>
            <p>Gerencie seus produtos de forma eficiente</p>
        </header>

        <main class="main-content">
            <!-- Formulário para adicionar/editar itens -->
            <section class="form-section">
                <div class="form-container">
                    <h2 id="form-title">
                        <i class="fas fa-plus-circle"></i> Adicionar Novo Item
                    </h2>
                    <form id="item-form">
                        <div class="form-group">
                            <label for="item-name">
                                <i class="fas fa-tag"></i> Nome do Produto
                            </label>
                            <input type="text" id="item-name" name="name" required 
                                   placeholder="Digite o nome do produto">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="item-quantity">
                                    <i class="fas fa-cubes"></i> Quantidade
                                </label>
                                <input type="number" id="item-quantity" name="quantity" 
                                       min="0" required placeholder="0">
                            </div>
                            
                            <div class="form-group">
                                <label for="item-price">
                                    <i class="fas fa-dollar-sign"></i> Preço (R$)
                                </label>
                                <input type="number" id="item-price" name="price" 
                                       min="0" step="0.01" required placeholder="0.00">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                <i class="fas fa-save"></i> Salvar Item
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Lista de itens -->
            <section class="items-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Itens em Estoque</h2>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Buscar produtos...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                
                <div class="items-container" id="items-container">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i> Carregando...
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de confirmação -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este item?</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirm-delete">
                    <i class="fas fa-trash"></i> Excluir
                </button>
                <button class="btn btn-secondary" id="cancel-delete">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Toast para notificações -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
